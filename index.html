<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Black OLED Site</title>
<link rel="icon" type="image/x-icon" href="media/favicon.ico">
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  #clock {
    font-size: 4vw;
    font-weight: 500;
    margin-bottom: 2rem;
  }
  .button-container {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
    width: 90vw;
    max-width: 600px;
  }
  .tile-button {
    background: #111;
    border: 2px solid #444;
    border-radius: 12px;
    color: #fff;
    text-decoration: none;
    padding: 1.2rem 1rem;
    flex: 1 1 150px;
    max-width: 180px;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: border-color 0.2s ease, background-color 0.2s ease;
  }
  .tile-button:hover,
  .tile-button:focus {
    border-color: #0af;
    background-color: #222;
  }
  .tile-button img {
    max-height: 48px;
    max-width: 100px;
    margin-bottom: 0.8rem;
    object-fit: contain;
  }
  @media (max-width: 400px) {
    #clock {
      font-size: 8vw;
    }
    .tile-button {
      max-width: 140px;
      padding: 1rem 0.8rem;
    }
    .tile-button img {
      max-height: 36px;
      margin-bottom: 0.5rem;
    }
  }
</style>
</head>
<body>

<div id="clock">Loading...</div>

<div class="button-container">
  <a href="https://jellyfin.eatyourbacon.com" class="tile-button" target="_blank" rel="noopener noreferrer">
    <img src="media/jellyfin.ico" alt="Jellyfin Logo" />
    Jellyfin
  </a>

  <a href="https://casa.eatyourbacon.com" class="tile-button" target="_blank" rel="noopener noreferrer">
    <img src="media/casaos.ico" alt="CasaOS Logo" />
    CasaOS
  </a>

  <a href="https://files.eatyourbacon.com" class="tile-button" target="_blank" rel="noopener noreferrer">
    <img src="media/filebrowser.ico" alt="Filebrowser Logo" />
    Filebrowser
  </a>
</div>

<script>
  const melbourneTimezone = "Australia/Melbourne";
  const clockEl = document.getElementById("clock");

  function updateClock() {
    const now = new Date();
    let options = {
      hour: "numeric",
      minute: "2-digit",
      hour12: true,
      timeZone: melbourneTimezone,
    };
    let formatted = new Intl.DateTimeFormat("en-AU", options).format(now);
    formatted = formatted.replace(/ (AM|PM)/i, ""); // Strip AM/PM if it appears
    clockEl.textContent = formatted.trim();
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
